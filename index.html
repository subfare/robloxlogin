<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://files.catbox.moe/urhred.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      color: white;
    }

    .form-box h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-box .logo {
      display: block;
      margin: 0 auto 10px;
      height: 40px;
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
    }

    .gender-select {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .gender-select button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      background: #1c1c1c;
      color: white;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-box .legal {
      font-size: 11px;
      color: #ccc;
      margin-top: 10px;
    }

    .form-box .legal a {
      color: #00b3ff;
      text-decoration: underline;
    }

    .form-box button.signup {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ccc;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="login-btn">Log In</button>
  <div class="container">
    <div class="form-box">
      <img src="https://images.rbxcdn.com/fc3f3e3158fc20ebb5ccc972064ebfe6.png" alt="Roblox Logo" class="logo">
      <h1>SIGN UP AND START HAVING FUN!</h1>

      <label>Birthday</label>
      <div style="display: flex; gap: 8px;">
        <select><option>Month</option></select>
        <select><option>Day</option></select>
        <select><option>Year</option></select>
      </div>

      <label>Username</label>
      <input type="text" placeholder="Don't use your real name">

      <label>Password</label>
      <input type="password" placeholder="At least 8 characters">

      <label>Gender (optional)</label>
      <div class="gender-select">
        <button title="Female">⚡</button>
        <button title="Male">♂</button>
      </div>

      <div class="legal">
        By clicking Sign Up, you are agreeing to the <a href="#">Terms of Use</a> including the arbitration clause and you are acknowledging the <a href="#">Privacy Policy</a>.
      </div>

      <button class="signup">Sign Up</button>
    </div>
  </div>
</body>
</html>
